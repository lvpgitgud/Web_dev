<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h1 class="mb-4">Product Dashboard</h1>

    <div class="row">


        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h4>Total Inventory Value</h4>
                <h3 th:text="${totalValue}">0</h3>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h4>Average Product Price</h4>
                <h3 th:text="${avgPrice}">0</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h4>Products by Category</h4>
                <ul>
                    <li>Electronics: <span th:text="${electronicsCount}"></span></li>
                    <li>Clothing: <span th:text="${clothingCount}"></span></li>
                    <li>Food: <span th:text="${foodCount}"></span></li>
                </ul>
            </div>
        </div>

    </div>

    <div class="mt-4">
        <h3>Low Stock Alerts (less than 10)</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${lowStock}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="mt-4">
        <h3>Recently Added Products</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${recentProducts}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.createdAt}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
