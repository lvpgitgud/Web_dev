<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .actions-column {
            display: flex;
            gap: 5px;
        }

        .search-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .search-form .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .search-form label {
            font-weight: 600;
            font-size: 14px;
        }

        .search-form input,
        .search-form select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .search-form button,
        .search-form a {
            padding: 10px 20px;
            margin-right: 10px;
        }

        .pagination ul {
            list-style: none;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .pagination li a {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .pagination li.active a {
            background: #764ba2;
        }

        .pagination a {
            margin: 4px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
        }

        .pagination a.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì¶ Product Management System</h1>

        <!-- Success / Error Messages -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>


        <div class="actions">


            <a th:href="@{/products/new}" class="btn btn-primary">‚ûï Add New Product</a>

            <!-- Advanced Search -->
            <form th:action="@{/products/advanced-search}" method="get" class="search-form">
                <input type="hidden" name="sortBy" th:value="${sortBy}">
                <input type="hidden" name="sortDir" th:value="${sortDir}">
                <div class="form-row">
                    <div>
                        <label>Name (contains)</label>
                        <input type="text" name="name" th:value="${name}">
                    </div>
                    <div>
                        <label>Category</label>
                        <select name="category">
                            <option value="">All</option>
                            <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"
                                    th:selected="${category == c}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>Min Price</label>
                        <input type="number" name="minPrice" step="0.01" th:value="${minPrice}">
                    </div>
                    <div>
                        <label>Max Price</label>
                        <input type="number" name="maxPrice" step="0.01" th:value="${maxPrice}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">üîç Search</button>
                <a th:href="@{/products}" class="btn btn-secondary">Reset</a>
            </form>
        </div>

        <!-- Products Table -->
        <div th:if="${products != null and !products.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>
                            <a th:href="@{/products(
                                keyword=${keyword},
                                category=${category},
                                sortBy='name',
                                sortDir=${sortBy=='name' and sortDir=='asc'?'desc':'asc'},
                                minPrice=${minPrice},
                                maxPrice=${maxPrice})}">
                                Name
                                <span th:if="${sortBy=='name'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/products(
                                keyword=${keyword},
                                category=${category},
                                sortBy='price',
                                sortDir=${sortBy=='price' and sortDir=='asc'?'desc':'asc'},
                                minPrice=${minPrice},
                                maxPrice=${maxPrice})}">
                                Price
                                <span th:if="${sortBy=='price'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/products(
                                keyword=${keyword},
                                category=${category},
                                sortBy='quantity',
                                sortDir=${sortBy=='quantity' and sortDir=='asc'?'desc':'asc'},
                                minPrice=${minPrice},
                                maxPrice=${maxPrice})}">
                                Quantity
                                <span th:if="${sortBy=='quantity'}" th:text="${sortDir=='asc'?'‚Üë':'‚Üì'}"></span>
                            </a>
                        </th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.productCode}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td th:text="${product.category}"></td>
                        <td>
                            <div class="actions-column">
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">‚úèÔ∏è Edit</a>
                                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this product?')">üóëÔ∏è Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div th:if="${products == null or products.isEmpty()}" class="empty-state">
            <p>No products found. Add your first product!</p>
        </div>


        <div class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/products/advanced-search(
                name=${name},
                category=${category},
                minPrice=${minPrice},
                maxPrice=${maxPrice},
                page=${currentPage - 1},
                size=${size},
                sortBy=${sortBy},
                sortDir=${sortDir})}">Previous</a>

            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/products/advanced-search(
                    name=${name},
                    category=${category},
                    minPrice=${minPrice},
                    maxPrice=${maxPrice},
                    page=${i},
                    size=${size},
                    sortBy=${sortBy},
                    sortDir=${sortDir})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active'"></a>
            </span>

            <a th:if="${currentPage + 1 < totalPages}" th:href="@{/products/advanced-search(
                name=${name},
                category=${category},
                minPrice=${minPrice},
                maxPrice=${maxPrice},
                page=${currentPage + 1},
                size=${size},
                sortBy=${sortBy},
                sortDir=${sortDir})}">Next</a>
        </div>

    </div>
</body>

</html>
