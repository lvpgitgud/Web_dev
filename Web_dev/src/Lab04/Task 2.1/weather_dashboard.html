<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        let API_KEY = "";

        async function init() { //Get our key
        const config = await fetch("key.json").then(res => res.json());
        API_KEY = config.apiKey;
        }

        async function fetchWeather(city) {
            if (!API_KEY) await init(); 

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
            const res = await fetch(url);
            
            return res.json();
        }

        async function fetchForecast(city) {
            if (!API_KEY) await init(); 
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;
            const res = await fetch(url);
            
            return res.json();
        }
        function getWeatherIcon(condition) {
            const map = {
                Clear: "‚òÄÔ∏è",
                Clouds: "‚òÅÔ∏è",
                Rain: "üåßÔ∏è",
                Snow: "‚ùÑÔ∏è"
            };
            return map[condition] || "üå§Ô∏è"; // idk what the weather is
        }


    function displayWeather(data) {
        const weatherDisplay = document.getElementById("weatherDisplay");
        const icon = getWeatherIcon(data.weather[0].main);

        weatherDisplay.innerHTML = `
            <div class="weather-card">
                <div class="current-weather">
                    <div>
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>${icon} ${data.weather[0].description}</p>
                        <p>üíß Humidity: ${data.main.humidity}%</p>
                        <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
                    </div>
                    <div class="temp-display">üå°Ô∏è ${Math.round(data.main.temp)}¬∞C</div>
                </div>
            </div>
        `;
        
    }

    function displayForecast(data) {
        const forecastDisplay = document.getElementById("forecastDisplay");
        const daily = {};

        data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!daily[date] && item.dt_txt.includes("12:00:00")) { //sort by noon
                daily[date] = item;
            }
        });

        forecastDisplay.innerHTML = `
            <div class="weather-card">
                <h3>Forecast</h3>
                <div class="forecast-grid">
                    ${Object.values(daily).map(day => {
                        const icon = getWeatherIcon(day.weather[0].main);//why are dates so stupid in js la
                        return `
                            <div class="forecast-item">
                                <h4>${new Date(day.dt * 1000).toLocaleDateString()}</h4> 
                                <p>${icon} ${day.weather[0].description}</p>
                                <p>üå°Ô∏è ${Math.round(day.main.temp)}¬∞C</p>
                                <p>üíß ${day.main.humidity}%</p>
                            </div>
                        `;
                    }).join("")}
                </div>
            </div>
        `;
        
    }

        async function searchWeather() {
            const city = document.getElementById("cityInput").value.trim();
            if (!city) return showError("Please enter a city name.");

            clearError();
            document.getElementById("weatherDisplay").innerHTML = `<div class="loading">Loading...</div>`;
                
            document.getElementById("forecastDisplay").innerHTML = `<div class="loading">Loading...</div>`;
               

            try {
                const weather = await fetchWeather(city);

                const forecast = await fetchForecast(city);
                displayWeather(weather);
                displayForecast(forecast);
                saveRecentSearch(city);
                loadRecentSearches();
            } catch (err) {
                alert(err.message);
                showError("Please check your input again.");
                document.getElementById("weatherDisplay").innerHTML = "";
                document.getElementById("forecastDisplay").innerHTML = "";
            }
        }

        function saveRecentSearch(city) {
            let recent = JSON.parse(localStorage.getItem("recentSearches")) || [];
            recent = [city, ...recent.filter(c => c !== city)].slice(0, 5);
            localStorage.setItem("recentSearches", JSON.stringify(recent));
        }

        function loadRecentSearches() {
            const recent = JSON.parse(localStorage.getItem("recentSearches")) || [];
            const recentSearches = document.getElementById("recentSearches");
            recentSearches.innerHTML = recent.map(city => `
                <div class="recent-city" onclick="searchCity('${city}')" >${city}</div>
            `).join(""); //join the previous search
        }

        function searchCity(city) {
            document.getElementById("cityInput").value = city;
            searchWeather();
        }

        function showError(message) {
            document.getElementById("errorMessage").innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        function clearError() {
            document.getElementById("errorMessage").innerHTML = "";
        }

        // Initialize
        loadRecentSearches();
</script>

</body>
</html>
