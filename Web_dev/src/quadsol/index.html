<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .solver-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 380px;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      margin: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3578d4;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="solver-container">
    <h2>Quadratic Equation Solver</h2>
    <p>Equation: <strong>axÂ² + bx + c = 0</strong></p>

    <div>
      <input type="number" id="a" placeholder="a">
      <input type="number" id="b" placeholder="b">
      <input type="number" id="c" placeholder="c">
    </div>

    <button onclick="solve()">Solve</button>

    <div id="result"></div>
  </div>

  <script src = "index.js">
   
  </script>
</body>
</html>
